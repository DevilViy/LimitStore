<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div style="width:600px; height:500px; margin: 0 auto;">
    <canvas id="mountNode" width="600" height="400"></canvas>
</div>
<script src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.5/f2/3.0.0/f2.min.js"></script>
<script type='text/javascript' >
    console.log("window.devicePixelRatio", window.devicePixelRatio, this)
    F2.Global.pixelRatio = window.devicePixelRatio;
    const data = [
        {"time": '2016-08-08 00:00:00', "tem": 10},
        {"time": '2016-08-08 00:10:00', "tem": 22},
        {"time": '2016-08-08 00:30:00', "tem": 20},
        {"time": '2016-08-09 00:35:00', "tem": 26},
        {"time": '2016-08-09 01:00:00', "tem": 20},
        {"time": '2016-08-09 01:20:00', "tem": 26},
        {"time": '2016-08-10 01:40:00', "tem": 28},
        {"time": '2016-08-10 02:00:00', "tem": 20},
        {"time": '2016-08-10 02:20:00', "tem": 28}
    ];
    const chart = new F2.Chart({
        id: 'mountNode'
    });
    const defs = {
        time: {
            type: 'timeCat',
            tickCount: 4
        },
        tem: {
            tickCount: 5,
            min: 0
        }
    };
    //配置刻度文字大小，供PC端显示用(移动端可以使用默认值20px)
    chart.axis('tem', {
        label: {
            fontSize: 14
        }
    });
    chart.axis('time', {
        label: {
            fontSize: 14
        }
    });
    chart.source(data, defs);
    chart.point().position('time*tem');
    chart.render();
</script>
</body>
</html>
